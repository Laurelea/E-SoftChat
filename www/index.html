<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <title>E-soft Chat project</title>
    <link rel="stylesheet" type="text/css" href="esoftchat.css">
<!--    <link rel="icon" type="image/png" href="favicon-32x32.png">-->
  </head>

  <body>
  <h1 id="mainheader">Тут будет чат</h1>
  <div id="authorize" class="mainblock">
      <h2>Авторизация:</h2>
      <form method="post" id="authForm">
          <label class="totheleft">E-mail: </label>

          <input type="text" name="email_auth" class = "totheright">
          <br>
          <label class="totheleft">Password: </label>

          <input type="password" name="password_auth" class = "totheright">
          <p class="centerbutton">
              <input type="submit" value="Enter" class="centerbutton"/>
          </p>
      </form>
  </div>
  <div  id="addNewUser" class="mainblock">
      <h2>Регистрация</h2>
      <form method="" autocomplete="on" id = "regForm" onsubmit="return false;">
          <label class = "totheleft">User name:</label>
          <input type="text" name="name_reg" required id="regName" autofocus class = "totheright">
          <span id="nameErrorSpan" class = "errorspan"></span>
          <br>
          <label  class = "totheleft">Password:</label>
          <input type="password" name="password_reg" required id = "regPw" class = "totheright">
          <span id="pwErrorSpan" class = "errorspan"></span>
          <br>
          <label class = "totheleft">Repeat password:</label>
          <input type="password" name="password_reg_repeat" required id = "regRepPw" class = "totheright">
          <span id="repPwErrorSpan" class = "errorspan"></span>

          <br>
          <label class = "totheleft">E-mail:</label>
          <input type="email" name="email_reg" required id =  "regEmail" class = "totheright">
          <br>
          <span id="emailErrorSpan"  class = "errorspan"></span>
          <br>

          <input type="submit" value="AddNewUser" class="centerbutton" id = "submitIt">
<!--          <p class="centerbutton"><input type="submit" value="AddNewUser" class="centerbutton" onclick="return CheckFunc()"/>-->
      </form>
  </div>
  <script src="esoftchat.js"></script>
  </body>

</html>
