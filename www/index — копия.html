<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <title>E-soft Chat project</title>
    <link rel="stylesheet" type="text/css" href="esoftchat.css">
<!--    <link rel="icon" type="image/png" href="favicon-32x32.png">-->
  </head>

  <body>
  <h1 id="mainheader">Тут будет чат</h1>
  <div  id="authorize" class="mainblock">
      <h2>Авторизация:</h2>
      <form method="post" id = "authForm">
          <label>E-mail:
              <input type="text" name="email_auth" size="40">
          </label>
          <br>
          <label>Password:
              <input type="password" name="password_auth">
          </label>
          <p class="centerbutton">
              <input type="submit" value="Enter" class="centerbutton"/>
          </p>
      </form>
  </div>
  <div  id="addNewUser" class="mainblock">
      <h2>Регистрация</h2>
      <form method="post" autocomplete="on" id = "regForm">
          <label>Name:
              <input type="text" name="name_reg" required id="regName" autofocus>
          </label>
          <br>
          <label>Password:
              <input type="password" name="password_reg" required id = "regPw">
          </label>
          <br>
          <label>Repeat password:
              <input type="password" name="password_reg_repeat" required id = "regRepPw">
          </label>
          <br>
          <label>E-mail:
              <input type="email" name="email_reg" required id =  "regEmail">
          </label>
          <br>
          <span id="emailErrorSpan" style="background-color: #ff0000"></span>
          <p class="centerbutton"><input type="submit" value="AddNewUser" class="centerbutton" onclick="return CheckFunc()"/>
<!--          <p class="centerbutton"><input type="submit" value="AddNewUser" class="centerbutton" onclick="return CheckFunc()"/>-->

          </p>
      </form>
  </div>
  <script src="esoftchat.js"></script>
  </body>

</html>
